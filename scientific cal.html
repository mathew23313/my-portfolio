<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
      max-width: 360px;
      width: 100%;
      color: white;
    }
    .display {
      width: 100%;
      height: 60px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: right;
      font-size: 22px;
      padding: 15px;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    button.equals {
      grid-column: span 2;
      background: #ff9500;
    }
    button.equals:hover {
      background: #e08900;
    }
    button.shift {
      background: #007aff;
    }
    button.shift:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearAll()">AC</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="toggleDegRad()" id="mode">DEG</button>
      <button onclick="insert('pi')">π</button>
      <button onclick="insert('e')">e</button>
      <button onclick="memoryClear()">MC</button>

      <button onclick="insert('sin(')">sin</button>
      <button onclick="insert('cos(')">cos</button>
      <button onclick="insert('tan(')">tan</button>
      <button onclick="insert('asin(')">sin⁻¹</button>
      <button onclick="insert('acos(')">cos⁻¹</button>
      <button onclick="insert('atan(')">tan⁻¹</button>

      <button onclick="insert('sqrt(')">√</button>
      <button onclick="insert('^2')">x²</button>
      <button onclick="insert('^')">xʸ</button>
      <button onclick="insert('exp(')">exp</button>
      <button onclick="insert('log10(')">log</button>
      <button onclick="insert('ln(')">ln</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('/')">÷</button>
      <button onclick="insert('%')">%</button>
      <button onclick="memoryRecall()">MR</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('*')">×</button>
      <button onclick="insert('!')">n!</button>
      <button onclick="memoryAdd()">M+</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('-')">−</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="insert('+')">+</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let expression = '';
    let DEG_MODE = true;
    let memory = 0;

    function updateDisplay() {
      display.innerText = expression || '0';
    }

    function insert(value) {
      expression += value;
      updateDisplay();
    }

    function clearAll() {
      expression = '';
      updateDisplay();
    }

    function backspace() {
      expression = expression.slice(0, -1);
      updateDisplay();
    }

    function factorial(n) {
      if (n < 0) return NaN;
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    function toggleDegRad() {
      DEG_MODE = !DEG_MODE;
      document.getElementById('mode').innerText = DEG_MODE ? 'DEG' : 'RAD';
    }

    function memoryAdd() {
      try { memory += evalExpression(expression); } catch {}
    }

    function memoryRecall() {
      expression += memory;
      updateDisplay();
    }

    function memoryClear() { memory = 0; }

    function evalExpression(expr) {
      expr = expr.replace(/\^/g, '**');
      expr = expr.replace(/(\d+)!/g, (m, n) => factorial(parseInt(n)));

      const withMath = Function('DEG_MODE', 'with(Math){return ' +
        expr.replace(/(sin|cos|tan|asin|acos|atan|sqrt|log10|ln|exp|pi|e)/g, (fn) => {
          if (fn === 'ln') return 'log';
          if (fn === 'pi') return 'PI';
          if (fn === 'e') return 'E';
          return fn;
        }) + '}');

      let result = withMath(DEG_MODE);
      if (typeof result === 'number' && !Number.isInteger(result)) {
        result = parseFloat(result.toFixed(10));
      }
      return result;
    }

    function calculate() {
      try {
        let result = evalExpression(expression);
        expression = String(result);
        updateDisplay();
      } catch (e) {
        expression = 'Error';
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
